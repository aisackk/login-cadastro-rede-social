<!DOCTYPE html> <!--Declarando o tipo de documento HTML-->
<html lang="pt-BR"> <!--Definindo o idioma do documento como Portugues - Brasil -->
<head> <!--Cabeçalho do documento-->
    <meta charset="UTF-8"> <!--Define a codificação de caracteres-->
    <meta name="viewport" content="width=, initial-scale=1.0"> <!--Define a largura do viewport para o tamhanho das telas do dispositivo-->
    <title>Minha pagina de login</title> <!--Define o titulo da pagina-->
    <link rel="stylesheet" href="styles.css">
</head>
<body> <!--Corpo do projeto html-->
    <div>
        <img src="ShareChat.png" alt="Tung Tung Tung Tung Tung Sahur">
        <h1>Fazer Login</h1> <!--Titulo da pagina-->
        <form> <!--Formulario para o login-->

        <label for="email"> <!--Label para o campo email-->
            Digite o seu e-mail:
        </label>
        <input type="email" id="email">
        


        <label for="senha"> <!--Label para o campo senha-->
            Digite a sua senha:
        </label>
        <input type="password" id="password">
            

        <button>
            Entrar no Sistema
        </button>
        <a href="cadastro.html">
            Registrar-se
        </a>
        </form>

    </div><!--Caixa para organizar nosso codigo-->
</body>
</html>
